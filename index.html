<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinandha Murugesan Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .customfont {
            font-family: "Roboto Condensed", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            }
         html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }
        .container {
            display: flex;
            height: 100%; 
        }
        .left {
            background-color: #ffefd0;
            width: 50%; 
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            margin-top: 0px;
        }
        .right {
            width: 50%;
            height: 100%;
            position: relative;
            background-color: #ffefd0;
        }
        .flip-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .flip-container.flip {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .back {
            transform: rotateY(180deg);
            height: 100%;
            overflow: hidden; 
        }
        .back iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #17c2a3;
            padding: 10px;
            height: 100%;
            width: 100%;
        }
        .front img {
            width: 80%; 
            cursor: pointer;
            transition: transform 0.4s;
        }
        .front img:hover {
            transform: scale(1.1);
        }
        .icon-row {
            display: flex;
            justify-content: center; 
            align-items: center;
            margin-top: 2vw; 
            gap: 1vw;
        }
        .icon {
            width: 14vw; 
            height: 14vw; 
            cursor: pointer;
            transition: transform 0.2s; 
        }
        .icon:hover {
            transform: scale(1.1);
        }

        .email-icon {
            transform: scale(1.17); 
            margin-left: 1.3vw;
            margin-right: 1vw;
        }

        .email-icon:hover {
            transform: scale(1.3);
        }
        .icon-row a {
        justify-content: center; 
        align-items: center;
        text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <p class = "customfont" style = "margin:0px; font-size: 11vw;">Srinandha</p>
            <p class = "customfont" style="margin:0px; font-size: 11vw;">Murugesan</p>
            <div class="icon-row">
                <a href="http://linkedin.com/in/srinandham" target="_blank" rel="noopener noreferrer">
                    <img class="icon" src="/Users/srinandham/Downloads/LinkedIn_icon.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/Srinandha-Murugesan" target="_blank" rel="noopener noreferrer">
                    <img class="icon" src="/Users/srinandham/Downloads/GitHub_icon.svg" alt="GitHub">
                </a>
                <a href="mailto:srinandhamurugesan@gmail.com" target="_blank" rel="noopener noreferrer">
                    <img class="icon email-icon" src="/Users/srinandham/Downloads/Email_icon.png" alt="Email">
                </a>
            </div>            
        </div>
        <div class="right">
            <div class="flip-container" id="flip-container">
                <div class="front">
                    <div class="image-container" onclick="flipResume()">
                        <img src="cv.png" alt="Resume">
                    </div>
                </div>
                <div class="back">
                    <iframe id="resume-iframe" src="/Users/srinandham/Downloads/Srinandha Murugesan Resume.pdf"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        function flipResume() {
            document.getElementById('flip-container').classList.toggle('flip');
            setTimeout(function() {
                const iframe = document.querySelector('.back iframe');
                iframe.style.height = window.innerHeight + 'px';
                document.querySelector('.back').style.overflow = 'auto';
            }, 1000);
        }
        window.addEventListener("resize", function() {
            const iframe = document.querySelector('.back iframe');
            iframe.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
